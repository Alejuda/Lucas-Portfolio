<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas Vidart</title>
  </head>
  <body>
    <header id="header" class="header-container">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#portfolio" class="list-tiem-link fraunces-font"
              >Portfolio</a
            >
          </li>
          <li class="nav-list-item">
            <a href="#contacto" class="list-tiem-link fraunces-font"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
      <a href="#"
        ><img
          id="icono"
          class="header-icon"
          src="./assets/placeholder.png"
          alt="ICONO"
      /></a>
      <h2 class="nav-instagram fraunces-font">
        <a
          class="instagram-link"
          href="https://www.instagram.com/lucasvidart.ft/"
          >@lucasvidart.ft</a
        >
      </h2>
    </header>
    <main class="home-container">
      <div class="home-img" loading="eager">
        <img
          id="home-white-logo"
          src="./assets/placeholder.png"
          alt="LUCAS-LOGO"
        />
        <img
          src="./assets/placeholder.png"
          id="imagen-lucas"
          alt="IMAGEN DE LUCAS"
        />
      </div>
      <div class="home-info">
        <div class="name-container">
          <h1 class="home-text">Lucas Vidart</h1>
          <h2 class="home-text">Fotógrafo</h2>
        </div>
        <a href="#portfolio" class="see-portfolio">Portfolio</a>
      </div>
    </main>
    <section class="portfolio-container" id="portfolio"></section>
    <section class="works-container" id="works"></section>
    <section id="contacto" class="contact-container">
      <div class="blue-back"></div>
      <div class="contact-card">
        <div class="contact-form-container">
          <h2 class="contact-text">Contactame</h2>
          <form
            class="form"
            action="https://formspree.io/f/xbjezjap"
            method="post"
            id="form"
          >
            <input
              class="input-control"
              type="text"
              id="name"
              name="name"
              placeholder="Nombre"
              required
              maxlength="30"
            />
            <input
              class="input-control"
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <textarea
              class="input-control textarea-input-control"
              name="content"
              id="content"
              required
              placeholder="Escribeme algo..."
              maxlength="500"
            ></textarea>
            <button class="input-control submit-btn" type="submit" tabindex="0">
              Contactar
            </button>
          </form>
        </div>
        <div loading="lazy" class="contact-image"></div>
      </div>
    </section>
    <footer class="footer-container">
      <p class="copyright">
        © 2023 Lucas Vidart. Bajo licencia Creative Commons
        Attribution-NonCommercial-NoDerivatives 4.0 International.
      </p>
      <p class="copyright">
        Para ver una copia de esta licencia, haz click
        <a
          class="license-link"
          href="https://creativecommons.org/licenses/by-nc-nd/4.0/legalcode"
          >aqui</a
        >.
      </p>
    </footer>
  </body>
</html>
